<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture class="card__product-image">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width:648px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="" />
      </picture>
      <div class="card__product-info">
        <p class="info__product-type">Perfume</p>
        <h1 class="info__product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="info__product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__product-price">
          <span class="price--current">$149.99</span
          ><span class="price--original">$169.99</span>
        </div>
        <button class="cta-button">
          <img
            src="./images/icon-cart.svg"
            alt=""
            class="shopping-cart-icon"
          />Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
    </footer>
  </body>
</html>
